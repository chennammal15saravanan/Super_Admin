{% extends "dashboard.html" %}
{% block content %}
<h2>User {{ user_id }} â€” Datasets</h2>
<table id="data-table" class="display">
  <thead><tr><th>ID</th><th>Name</th><th>Created</th></tr></thead>
  <tbody>
    {% for d in datasets %}
      <tr>
        <td>{{ d.dataset_id }}</td>
        <td>{{ d.dataset_name }}</td>
        <td>{{ d.created_at }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
{% block scripts %}
<script>
$(document).ready(function(){
  $('#data-table').DataTable();
});
</script>
{% endblock %}
