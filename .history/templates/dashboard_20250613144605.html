<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #2f5ba0;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      padding: 15px;
      text-decoration: none;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: rgb(19, 19, 73);
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .logout-btn {
      margin-top: auto;
      background-color: #d9534f;
      text-align: center;
    }

    .logout-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">Users</a>
    <a href="#">Profile</a>
    <a href="/" class="logout-btn">Logout</a>
  </div>

  <div class="main-content">
    <h1>Welcome to the Dashboard!</h1>
    <p>This is your main content area.</p>
  </div>
</body>
</html>
