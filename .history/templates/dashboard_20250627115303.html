<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="flex h-screen bg-gray-100 font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-gradient-to-b from-blue-800 to-blue-900 text-white flex flex-col p-6 shadow-lg">
    <h1 class="text-2xl font-bold mb-10 flex items-center">
      <span class="mr-2">🔰</span> Super Admin
    </h1>
    <nav class="flex-1">
      <ul class="space-y-4">
        <li><a href="/home" class="hover:text-yellow-400">🏠 Home</a></li>
        <li><a href="{{ url_for('dashboard') }}" class="hover:text-yellow-400">👨🏻‍💻 Users</a></li>
        
        
        <li><a href="/logout" class="hover:text-yellow-400">➡️ Logout</a></li>
      </ul>
    </nav>
    <p class="text-sm opacity-75 mt-auto">© 2025 Subject Bots</p>
  </aside>

  
  </main>
</body>
</html>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="{{ url_for('users') }}">Users</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="/" id="logout-btn">Logout</a></li>
    </ul>
  </div>
  <div class="main-content">
    {% block content %}
      <h1>Welcome to the Dashboard</h1>
      <p>Admim Portal</p>
    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
