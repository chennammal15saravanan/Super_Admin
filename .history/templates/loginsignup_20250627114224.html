<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤–Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginsignup.css')}}">
</head>
<body>
    <div class="login-container">
    <!-- Your existing login/register content here -->
  </div>

    <!-- Notification div -->
    <div id="notification" class="notification" style="display: none;">
        <span id="notification-message"></span>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container" id="login-container">
            <div class="form-section">
                <h2>Sign In</h2>
                <div class="social-buttons">
                    <button type="button">f</button>
                    <button type="button">G+</button>
                    <button type="button">in</button>
                </div>
                <p>or use your account</p>
                <form id="signinForm" action="/signin" method="POST">
                    <input type="email" id="login-email" name="email" placeholder="Email" required>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <a href="#" class="forgot-password">Forget your password?</a>
                    <button type="submit" class="action-button">SIGN IN</button>
                </form>
            </div>
            <div class="welcome-section" id="signup-section">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start your journey with us</p>
                <button type="button" class="action-button" onclick="showRegister()">SIGN UP</button>
            </div>
        </div>

        <div class="container" id="register-container" style="display: none;">
            <div class="welcome-section">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us, please login with your personal info</p>
                <button type="button" class="action-button" onclick="showLogin()">SIGN IN</button>
            </div>
            <div class="form-section">
                <h2>Create Account</h2>
                <div class="social-buttons">
                    <button type="button">f</button>
                    <button type="button">G+</button>
                    <button type="button">in</button>
                </div>
                <p>or use your email for registration</p>
                <form id="signupForm" action="/signup" method="POST">
                    <input type="text" id="register-username" name="username" placeholder="Name" required>
                    <input type="email" id="register-email" name="email" placeholder="Email" required>
                    <input type="password" id="register-password" name="password" placeholder="Password" required>
                    <button type="submit" class="action-button">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
